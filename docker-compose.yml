# Vivat - Environnement local (PHP 8.3, MySQL 8, Redis)
# Contexte : CONTEXTE_PROJET.md

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_DEV_DEPS: "true"
    container_name: vivat-app
    restart: unless-stopped
    ports:
      - "8000:8000"   # Laravel : http://localhost:8000
    command: ["sh", "-c", "php artisan key:generate --no-interaction 2>/dev/null || true && exec php artisan serve --host=0.0.0.0 --port=8000"]
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: vivat
      DB_USERNAME: vivat
      DB_PASSWORD: vivat_secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_STORE: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
    volumes:
      - .:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - vivat

  mysql:
    image: mysql:8.0
    container_name: vivat-mysql
    restart: unless-stopped
    command: ["--log_bin_trust_function_creators=1"]
    environment:
      MYSQL_DATABASE: vivat
      MYSQL_USER: vivat
      MYSQL_PASSWORD: vivat_secret
      MYSQL_ROOT_PASSWORD: root_secret
    ports:
      - "3306:3306"
    volumes:
      - vivat_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_secret"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - vivat

  redis:
    image: redis:7-alpine
    container_name: vivat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - vivat_redis_data:/data
    networks:
      - vivat

volumes:
  vivat_mysql_data:
  vivat_redis_data:

networks:
  vivat:
    driver: bridge
